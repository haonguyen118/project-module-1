<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add user page</title>
    <link rel="stylesheet" href="../project CSS/project.addUser.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <img
        src="../anh project/sign in page.img/logo Trello1.png"
        width="100px"
        ;
        height="18px"
        ;
        alt=""
      />
    </header>
    <main class="container">
      <div class="child1">
        <br />
        <br />
        <a href="project.dashboard.html"
          ><i class="fa-solid fa-list-check"></i> YOUR DARHBOARD</a
        >
        <br />
        <br />
        <a href="./project.add user.html"
          ><i class="fa-regular fa-star"></i> Add new user</a
        >
        <br />
        <br />
        <br />
        <br />
        <hr />
        <a href="./project.signin.html"
          ><i class="fa-solid fa-right-from-bracket"></i> Sign out</a
        >
      </div>
      <div class="child2">
        <h3><i class="fa-solid fa-list-check"></i> User Managerment</h3>
        <h3>Add new user</h3>
        <div style="display: flex; justify-content: space-between">
          <form id="add">
            <b>User code</b>
            <input id="id" type="text" />
            <br />
            <br />
            <b>Email</b>
            <input id="email" type="text" />
            <small id="errorEmail"></small>
            <br />
            <br />
          </form>
          <form>
            <b>Username</b>
            <input id="userName" type="text" />
            <small id="errorUserName"></small>
            <br />
            <b>Password</b>
            <input id="password" type="password" />
            <small id="errorPass"></small>
          </form>
        </div>
        <div class="child3">
          <form action="">
            <p><b>Role</b></p>
            <select name="role" id="role" style="width: 150%; height: 50px">
              <option value="admin">Admin</option>
              <option value="user">user</option>
            </select>
          </form>
          <form action="">
            <p><b>Birthday</b></p>
            <input
              id="birthday"
              type="date"
              style="height: 50px; width: 100%"
            />
          </form>
          <p><b>Status</b></p>
          <form action="" id="statusUser">
            <label
              ><input
                type="radio"
                name="Active"
                value="Active"
                style="width: 15px"
              />Active</label
            >
            <label>
              <input
                type="radio"
                name="Active"
                value="Deactivate"
                style="width: 15px"
              />Deactivate</label
            >
          </form>
        </div>
        <form action="">
          <p><b>Description</b></p>
          <input
            id="Description"
            type="text"
            style="width: 100%; height: 100px; right: 0px"
          />
        </form>
        <div class="footer">
          <a
            href="./project.dashboard.html"
            style="
              border: 1px solid black;
              color: black;
              background-color: azure;
              text-decoration: none;
              width: 120px;
              height: 40px;
            "
          >
            back
          </a>
          <button id="btnAdd">add +</button>
        </div>
      </div>
      <!-- <button id="btnAdd">add +</button> -->
    </main>
  </body>
  <script src="../project JS/project.adduser.js"></script>

  ></script>

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</html>
